<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Francisco Oliveira">
    <meta name="description" content="This is a Rock Paper Scissors game to learn javascript">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">  
    <link rel="icon" href="images/rps-favicon.png" type="image/png">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/stylesheet.css" rel="stylesheet">
    <script src="scripts/app.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="content">
        <header>
            <img src="images/rps-title.png" alt="Rock Paper Scissors text">
        </header>
        <main>
            <div class="display">
                <div class="feedback">&nbsp;</div>
                <div class="score">
                    <div class="player">
                        <p>Player:</p>
                        <p class="value">0</p>
                    </div>
                    <div class="computer">
                        <p>Computer:</p>
                        <p class="value">0</p>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button><img src="images/rock.png" alt="Rock"></button>
                <button><img src="images/paper.png" alt="Paper"></button>
                <button><img src="images/scissors.png" alt="Scissors"></button>
            </div>
        </main>
        <div class="sticky-footer">
        </div>
        <footer>
            <p>Copyright Â© The Odin Project 2021</p>
            <p>|</p>
            <a href="https://github.com/chico-oliveira">
                <img src="images/github.svg" alt="Github logo">
                <p>Francisco Oliveira</p>
            </a>
        </footer>
    </div>
</body>
</html>
