<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Francisco Oliveira">
    <meta name="description" content="This is a Rock Paper Scissors game to learn javascript">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">  
    <link rel="icon" href="images/rps-favicon.png" type="image/png">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/stylesheet.css" rel="stylesheet">
    <script src="scripts/app.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="content">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <main>
            <div class="display">
                <div class="text">&nbsp;</div>
                <div class="score">
                    <div class="player">
                        <p>Player:</p>
                        <h3 class="value">0</h3>
                    </div>
                    <div class="computer">
                        <p>Computer:</p>
                        <h3 class="value">0</h3>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
        </main>
        <div class="sticky-footer">
        </div>
        <footer>
        </footer>
    </div>
</body>
</html>
